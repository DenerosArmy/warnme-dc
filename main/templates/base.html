<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}base.css" />
        <title>
            {% block title %}
            {% endblock %}
        </title>
    </head>

    <div id="center">
        <div id="title">
            <div style="padding:20px;padding-left:50px; -webkit-box-shadow: 0 0 10px #111111;">
                <img src="{{ STATIC_URL}}logo.png" height="60px" width="270px"/>
            </div>
        </div>
        <ul id="nav">
            <li><a href="/home">Menu</a></li>
{% if user.is_authenticated %}
            <li><a href="/profile">User Profile</a></li>
            <li><a href="/logout">Log out ({{ user.username }})</a></li>
{% else %}
            <li><a href="/register">Register</a></li>
            <li><a href="/login">Log in</a></li>
{% endif %}
        </ul>
            <img src="{{ STATIC_URL }}2.png" width="100%" height="30%" style="-webkit-box-shadow: 0 0 10px #111111;"/>
        <div id="wrap">
            {% block content %}
            {% endblock %}
        </div>
        <div id="footer">
            <hr>
            <p><center> Copyright (c) 2012: Nikita Kitaev, Jianwei Leong, Vaishal Shankar, and Richie Zeng </p>
        </div>
    </div>
</html>
